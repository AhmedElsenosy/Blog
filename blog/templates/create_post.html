{% extends 'base.html' %}
{% block content %}
  <h1>Create Post</h1>
  <div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank"></a>
    </nav>
    <hr class="mt-0 mb-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
      
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Post Picture</div>
                
                
                <div class="card-body text-center">
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    {{form.img}}
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Post Details</div>
                <div class="card-body">
                    
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Title</label>
                            <!-- <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username"> -->
                            {{form.title}}
                            
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Content</label>
                            <!-- <input class="form-control" id="inputUsername" type="text" placeholder="Enter your Age" value="username"> -->
                            {{form.content}}
                            
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Tags</label>
                            <!-- <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea> -->
                            {{form.tags}}
                        </div>
                        <!-- Save changes button-->
                        <input class="btn btn-primary" type="submit" value="Create Post">
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
